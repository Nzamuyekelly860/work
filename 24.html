<body>
    <div class="container"> <h2> <span id="mySpan" style="color:blue;">
        Group2 -company for money exchange</span></h2> 
    <div class="container2"> <h2>Currency Converter</h2>
    <div class="box">
       
        <input type="number" id="amount" placeholder="Enter amount">
        <select id="fromCurrency">
            <option value="RWF">Rwandan Franc (RWF)</option>
            <option value="USD">US Dollar (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="GBP">British Pound (GBP)</option>
            <option value="KES">Kenyan Shilling (KES)</option>
        </select>
        <select id="toCurrency">
            <option value="RWF">Rwandan Franc (RWF)</option>
            <option value="USD">US Dollar (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="GBP">British Pound (GBP)</option>
            <option value="KES">Kenyan Shilling (KES)</option>
        </select>
        <button id="convertButton">Convert</button>
        <p id="result">Result</p>
    </div></div>
</div>

    <script>



        const exchangeRates = {
            "RWF": { "USD": 0.00069, "EUR": 0.00063, "GBP": 0.00054, "KES": 0.079 },
            "USD": { "RWF": 1415.19, "EUR": 0.91, "GBP": 0.78, "KES": 130.50 },
            "EUR": { "RWF": 1580.65, "USD": 1.10, "GBP": 0.86, "KES": 143.65 },
            "GBP": { "RWF": 1850.90, "USD": 1.28, "EUR": 1.16, "KES": 167.20 },
            "KES": { "RWF": 12.60, "USD": 0.0077, "EUR": 0.0070, "GBP": 0.0060 }
        };

        function convertCurrency() {
            let amount = document.getElementById("amount").value;
            let fromCurrency = document.getElementById("fromCurrency").value;
            let toCurrency = document.getElementById("toCurrency").value;
            let result = document.getElementById("result");

            if (!amount || isNaN(amount) || amount <= 0) {
                result.textContent = "Please enter a valid amount!";
                return;
            }

            if (fromCurrency === toCurrency) {
                result.textContent = `No conversion needed: ${amount} ${fromCurrency}`;
                return;
            }

            if (!exchangeRates[fromCurrency] || !exchangeRates[fromCurrency][toCurrency]) {
                result.textContent = "Exchange rate unavailable!";
                return;
            }

            let rate = exchangeRates[fromCurrency][toCurrency];
            result.textContent = `${amount} ${fromCurrency} = ${(amount * rate).toFixed(4)} ${toCurrency}`;
        }

        document.getElementById("convertButton").addEventListener("click", convertCurrency);
    </script>
</body>
